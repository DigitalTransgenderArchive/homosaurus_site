    gratitude_label: Gratitude
    gratitude_message: 'Le comité éditorial tient à remercier ses fabuleux collaborateurs : AVEN, Black Lesbian Archives, COLAGE, InterACT, Leather Archives & Museum et Sex Worker Project. Nous tenons également à remercier les nombreuses utilisatrices et nombreux utilisateurs de l''Homosaurus qui ont suggéré des termes et fourni des commentaires au fil des ans. Nous sommes particulièrement reconnaissants à Orla Egan, Alice Galvinhill, Ellen Greenblatt, Juniper Johnson, Dee Michel, Cailin Roles et Lydia Willoughby pour leurs contributions.'
    history_html: '<p>L’Homosaurus a été créé en 1997 par <a href="https://www.ihlia.nl/?lang=en">IHLIA LGBT Heritage</a>; il s’agissait alors d’un thésaurus néerlandais et anglais pour les gais et lesbiennes, utilisé pour décrire leurs collections. Au fil du temps, des termes relatifs à la bisexualité, aux personnes trans, aux personnes intersexes et au genre ont été ajoutés, mais pas de manière systématique. Cette version originale du vocabulaire (que nous appelons la version 0) avait une structure linéaire et, en raison du manque de connexions, les termes étaient trop isolés les uns des autres, ce qui nuisait au repérage de certains d’entre eux. Mais il est apparu qu''un vocabulaire développé par des archives LGBTQ pour décrire des ressources LGBTQ pouvait être un outil puissant.</p><p>En 2013, Jack van der Wel, avec l''aide d''Ellen Greenblatt, a transformé l’Homosaurus d’origine en un thésaurus plus inclusif et hiérarchisé (<a href="https://homosaurus.org/terms">https://homosaurus.org/terms</a>). Des centaines de termes ont été ajoutés et chaque terme a été mis en relation avec d''autres dans une structure hiérarchique. À ce stade, le vocabulaire n''existait que sous la forme d''un document hors ligne qui circulait en format Word ou PDF. Les résultats de ce projet d''édition majeur ont été présentés lors de nombreuses conférences LGBTQ ALMS et le vocabulaire a commencé à être utilisé par d''autres centres d’archives, bibliothèques et centres de documentation LGBTQ+ à travers le monde.</p><p>En 2015, le <a href="https://www.digitaltransgenderarchive.net">Digital Transgender Archive</a> (DTA) est devenu l''un des rares centres d’archives LGBTQ+ à utiliser la version 1 de l''Homosaurus pour décrire les ressources de ses collections. Lorsque le directeur du Digital Transgender Archive, K.J. Rawson, s''est rendu compte de l''utilité du vocabulaire et du nombre d''institutions qui pourraient en bénéficier, il a collaboré avec Jack van der Wel pour transformer la version 1 en un vocabulaire de données liées en ligne. Cette initiative a considérablement augmenté l''accessibilité du vocabulaire et a permis aux institutions culturelles du monde entier de se relier à un vocabulaire commun.</p><p>En 2016, Rawson et van der Wel ont ensuite mis en place un comité éditorial chargé de superviser une deuxième révision majeure de l''Homosaurus. Le comité a décidé de transformer l''Homosaurus, le faisant passer d''un vocabulaire autonome plus large (qui comprenait des centaines de termes non-reliés aux personnes LGBTQ+, comme « publicité » et « littérature ») en un vocabulaire plus spécifique aux communautés LGBTQ+, destiné à compléter les thésaurus existants (principalement les Library of Congress Subject Headings (LCSH)). Il s''agissait d''un changement conceptuel majeur et cette révision a donné lieu à la version 2.</p><p>En mai 2019, la version 2 de l''Homosaurus a été publiée sous la forme d''un vocabulaire de données liées et est toujours accessible à l''adresse <a href="https://homosaurus.org/v2">https://homosaurus.org/v2</a>.</p><p>En septembre 2021, la version 3 de l''Homosaurus a été modifiée afin d’ajouter des balises linguistiques et de rendre les identifiants plus cohérents. Il s''agit de la version actuelle du vocabulaire disponible aujourd''hui à l''adresse suivante : <a href="https://homosaurus.org/v3">https://homosaurus.org/v3</a>. Le comité éditorial se concentre désormais sur la promotion du projet et sur les modifications à apporter au vocabulaire.</p>'
    mission_label: Mission
    mission_statement: L'Homosaurus est un thésaurus LGBTQ+ international de données liées. Conçu pour améliorer les vocabulaires de termes généraux, l'Homosaurus est un thésaurus fiable et précis permettant de mieux découvrir les ressources et les informations portant sur les personnes, la culture et les enjeux LGBTQ+.
