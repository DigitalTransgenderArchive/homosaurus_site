fr:
  about:
    board:
      billey: Billey Albina est bibliothécaire chargée des systèmes et des métadonnées au Collège Bard. Avant de rejoindre Bard, elle était bibliothécaire chargée des métadonnées aux bibliothèques de l'Université de Columbia, où elle a travaillé sur le projet LD4P en contribuant au développement d'ontologies et d'outils liées à la conversation de MARC vers RDF. Ses recherches portent sur l'éthique et la justice sociale dans les métadonnées des bibliothèques et l'organisation de l'information.
      cifor: Marika Cifor est professeure adjointe à l’École d'information de l'Université de Washington. Elle est une chercheuse féministe qui travaille à l'intersection des études archivistiques et des études numériques. Ses recherches portent sur la manière dont les archives, les documents et les données produits dans les cultures numériques permettent aux individus et aux communautés marginalisés en raison de leur sexualité, de leur race, de leur classe sociale, de leur sexe et de leur statut sérologique de concrétiser et de donner corps à leurs identités, à leurs mémoires collectives et à leurs mouvements sociaux.
      colbert: Jay L. Colbert est le directeur de la bibliothèque de la Longy School of Music, au Collège Bard. Il est titulaire d'une maîtrise en bibliothéconomie et sciences de l'information (MSLIS) de l'Université de l'Illinois à Urbana-Champaign, où il a rédigé une thèse sur l'accès des usagers et usagères aux sujets et au vocabulaire contrôlé queer dans le cadre critique de la théorie queer et de la sémiotique. Ses publications ultérieures s'appuient sur cette recherche. Jay hante la Nouvelle-Angleterre avec son dragon barbu Coop et son chat tuxedo King Arthur.
      kizzie: Janaya Kizzie est archiviste, artiste et humanitaire. Avec un diplôme du Collège Bard (BA) et de l'Université du Rhode Island (MLIS), Kizzie a traité et développé des infrastructures d'archivage pour l'Académie américaine des arts et des sciences à Cambridge, la Citizens Bank du Massachussets et la bibliothèque publique de Concord (Concord Free Public Library). Le travail de Kizzie dans les collections historiques comprend le traitement de la collection AS220 à la bibliothèque publique de Providence, la bourse de recherche sur les arts et la culture du Rhode Island lui permettant de sauvegarder l'histoire récente des arts et de la culture de cet État. En 2020, Kizzie a reçu la distinction « Rhode Island Public Humanities Scholar », donnée par le Rhode Island Council for the Humanities. Actuellement en poste à la coordination des événements à la bibliothèque publique de Providence, Kizzie s'efforce de redéfinir les normes et les pratiques bibliothéconomiques pour renforcer l'autonomie et l'engagement de la communauté.
      kronk: 'Clair Kronk étudie au doctorat en informatique biomédicale à la faculté de médecine de l''Université de Cincinnati. Ses travaux actuels portent sur l''utilisation du langage LGBTQIA+ dans les établissements de soins de santé et sur les résultats pour la santé des personnes trans. Clair est titulaire d''un baccalauréat en bio-informatique de l''Université de Pittsburgh et a collaboré à plusieurs reprises avec l''Institut Max-Planck (MPI) pour la biologie du développement et le Laboratoire de recherche de l''armée de l''air (AFRL). '
      noland: " Chloe Noland (Secrétaire) est une bibliothécaire qui vit et travaille actuellement à Los Angeles, en Californie. Elle a obtenu un baccalauréat en littérature et création littéraire (BA) au California College of the Arts, puis une maîtrise en sciences de l'information (MLIS) à l'Université d'État de San Jose, où elle s'est découvert une passion pour le catalogage et l'enrichissement des métadonnées. Sa passion pour la langue, la culture et les taxonomies l'a conduite à des projets tels que l'Homosaurus, auquel elle est très enthousiaste de participer. "
      rawson: 'K.J. Rawson est professeur associé d''anglais et d''études sur les femmes, le genre et la sexualité à l''Université Northeastern. Il est également le fondateur et le directeur du Digital Transgender Archive, un dépôt en ligne primé de documents historiques liés aux personnes trans, et il est le coprésident du comité éditorial de l''Homosaurus, un thésaurus LGBTQ+ international de données liées. Ses travaux se situent à l''intersection des humanités numériques et des études rhétoriques, LGBTQ+ et féministes. S''intéressant aux archives en tant que sites clés du pouvoir culturel, Rawson étudie le travail rhétorique des collections d''archives queers et trans dans les espaces physiques et numériques. Il a coédité des numéros spéciaux de Peitho et TSQ> et a coédité Rhetorica in Motion : Feminist Rhetorical Methods and Methodologies (University of Pittsburgh Press, 2010). Les travaux de Rawson ont été publiés dans Archivaria, Enculturation, Peitho, Present Tense, QED, RSQ, TSQ et plusieurs autres collections.'
      van_der_wel: 'Jack van der Wel (coprésident) est responsable des collections et du catalogage à l''IHLIA LGBT Heritage à Amsterdam. Il est l''un des fondateurs d''Homodok en 1978, un prédécesseur d''IHLIA. Il a présenté le travail en cours sur l''Homosaurus lors de plusieurs conférences LGBTQ ALMS depuis 2011. '
      walker_html: 'Walter « Cat » Walker a été bibliothécaire en chef chargé du catalogage à l''Université Loyola Marymount de Los Angeles, en Californie, de 2004 jusqu''à sa mort prématurée en 2020. Il a également été directeur général de la table ronde des gais, lesbiennes, bisexuel·les et trans de l''American Library Association (ALA GLBTRT) et a été bénévole à ONE, archives nationales gaies et lesbiennes des bibliothèques de l''Université de Californie du Sud pendant 25 ans.</br></br>Cat Walker a rejoint le comité éditorial de l''Homosaurus en 2016 après avoir rencontré Jack van der Wel lors de la conférence LGBTQ ALMS à Londres. Lors de cette conférence, Cat a présenté un exposé intitulé « Surmonter les barrières : Améliorer l''accès au contenu LGBTQ+ dans les collections. » L''activisme de Cat tout au long de sa vie et sa passion pour les bibliothèques et les archives LGBTQ+ l''ont incité à rejoindre le comité éditorial et il est rapidement devenu un membre actif de notre équipe. Lors de la prochaine conférence LGBTQ ALMS à Berlin en 2019, Cat et Jack ont présenté ensemble un article sur l''Homosaurus abrégé.</br></br>Il est impossible de passer sous silence la contribution de Cat à l''Homosaurus au cours des quatre années pendant lesquelles il a travaillé sur le projet. Alors que le conseil d''administration a révisé en profondeur la première version de l''Homosaurus, Cat a joué un rôle central en nous aidant à utiliser de nombreux autres termes et contextes, représentations et histoires liés aux personnes LGBTQ+. Cat a beaucoup travaillé sur le passage de la première à la deuxième version de l''Homosaurus, en examinant attentivement le vocabulaire et en extrayant les termes qui nécessitaient une révision, qui manquaient de cohérence dans la liste ou qui avaient une valeur unique susceptible d''être étendue à des recherches et des besoins connexes. Cette liste, composée de nouveaux termes suggérés et d''adaptations de termes existants, était l''une des contributions les plus récentes et les plus ambitieuses de Cat au travail du conseil. Au moment de sa mort, sa documentation de termes connexes et suggérés comprenait plus de 250 changements et/ou nouveaux termes - un travail important que nous ne manquerons pas d''achever en son nom et en son honneur. </br></br>Par-dessus tout, Cat était un enseignant et un collaborateur patient, aimable et bienveillant, et il était toujours le premier à se porter volontaire pour prendre en charge de nouveaux projets. Le souci du détail de Cat, ainsi que son engagement à faire de l''Homosaurus un ensemble de termes vraiment beau et inclusif, seront impossibles à remplacer. Nous lui sommes infiniment reconnaissants et nous célébrons tout ce qu''il a apporté à cet important projet.'
      watson: Bri Watson est archiviste-historienne de la division 44 (Non-monogamie consensuelle) de l'American Psychological Association, historien du livre et de la sexualité, et archiviste ayant un diplôme de l'Institut Kinsey. Iel est titulaire d'une maîtrise en histoire et culture de l'université Drew et prépare une maîtrise en sciences de l'information (bientôt un doctorat) axé sur les archives, les humanités numériques et les métadonnées à l'Université de l'Indiana à Bloomington. Iel a publié des articles sur la censure anti-sexualité, l'obscénité et mène actuellement des recherches sur les archives queers et la nomenclature liée à la sexualité.
      kalani: Kalani est archiviste aux bibliothèques de l’Université du Commonwealth de Virginie et a été bibliothécaire en résidence pour la diversité. Iel a obtenu sa maîtrise en bibliothéconomie et sciences de l'information à l'Université de Wisconsin-Milwaukee, ainsi qu'un baccalauréat en histoire. Kalani a coédité Trans and Gender Diverse Voices in Libraries publié par Library Juice Press et a co-créé le Diversity Residency Toolkit dans le cadre du ACRL Residency Interest Group. Ses recherches portent sur l'inclusion des personnes trans et de la diversité de genre dans les bibliothèques et les archives, les métadonnées réparatrices et éthiques, et les programmes de résidences pour la diversité.
      williams: Adrian Williams est bibliothécaire en charge du catalogage et des métadonnées aux bibliothèques de l'Université du Kentucky. Iel est titulaire d'une maîtrise en sciences de l'information (MLIS) de l'Université d'État de Floride. Ses recherches portent sur les vedettes-matières inclusives et accessibles aux utilisatrices et utilisateurs, ainsi que sur l'histoire du catalogage et du catalogue de bibliothèque.
