    gratitude_label: आभार
    gratitude_message: 'संपादकीय बोर्ड हमारे शानदार सहयोगियों को धन्यवाद देना चाहता है: एवेन, द ब्लैक लेस्बियन आर्काइव्स, कोलाज, इंटरएसीटी, लेदर आर्काइव्स एंड म्यूज़ियम और सेक्स वर्कर प्रोजेक्ट। हम होमोसॉरस के कई उपयोगकर्ताओं को भी धन्यवाद देना चाहते हैं जिन्होंने वर्षों से शर्तों का सुझाव दिया है और फ़ीडबैक दिया है। विशेष रूप से, हम उनके योगदान के लिए ओर्ला ईगन, एलिस गैल्विनहिल, एलेन ग्रीनब्लैट, जुनिपर जॉनसन, डी मिशेल, कैलीन रोल्स और लिडिया विलोबी के आभारी हैं।'
    history_html: '<p>होमोसॉरस मूल रूप से 1997 में <a href="https://www.ihlia.nl/?lang=en">IHLIA LGBT हेरिटेज</a> द्वारा एक डच और अंग्रेजी समलैंगिक और लेस्बियन थिसॉरस के रूप में बनाया गया था जिसका उपयोग उनके संग्रह का वर्णन करने के लिए एक स्टैंडअलोन शब्दावली के रूप में किया गया था। समय के साथ, उभयलिंगीपन, ट्रांस, लिंग और इंटरसेक्स अवधारणाओं से संबंधित शब्द जोड़े गए, लेकिन व्यवस्थित रूप से नहीं। शब्दावली के इस मूल संस्करण (जिसे हम संस्करण 0 के रूप में संदर्भित करते हैं) की संरचना अत्यधिक सपाट थी और, कनेक्शन की कमी के कारण, शब्द एक दूसरे से बहुत अलग थे और इसलिए आसानी से छूट गए। लेकिन, यह स्पष्ट हो गया कि एलजीबीटीक्यू संसाधनों का वर्णन करने के लिए एलजीबीटीक्यू अभिलेखागार द्वारा विकसित शब्दावली एक शक्तिशाली उपकरण हो सकती है।</p></p><p>2013 में, जैक वैन डेर वेल ने एलेन ग्रीनब्लाट की मदद से मूल होमोसॉरस को अधिक समावेशी और श्रेणीबद्ध थिसॉरस (<a href="https://homosaurus.org/terms">https://homosaurus.org/terms</a>) में बदल दिया। सैकड़ों शब्द जोड़े गए और प्रत्येक शब्द को एक पदानुक्रमित संरचना में दूसरों के संबंध में रखा गया। इस बिंदु पर, शब्दावली केवल एक ऑफ़लाइन दस्तावेज़ के रूप में मौजूद थी जिसे वर्ड दस्तावेज़ या पीडीएफ के रूप में प्रसारित किया गया था। इस प्रमुख संपादन परियोजना के परिणाम कई एलजीबीटीक्यू एएलएमएस सम्मेलनों में प्रस्तुत किए गए और शब्दावली का उपयोग दुनिया भर में अन्य एलजीबीटीक्यू अभिलेखागार, पुस्तकालयों और दस्तावेज़ीकरण केंद्रों द्वारा किया जाने लगा।</p><p>2015 में, <a href="https://www.digitaltransgenderarchive.net">डिजिटल ट्रांसजेंडर आर्काइव</a> (डीटीए) अपने संग्रह में संसाधनों का वर्णन करने के लिए होमोसॉरस के संस्करण 1 का उपयोग करने वाले मुट्ठी भर एलजीबीटीक्यू अभिलेखागार में से एक बन गया। जब यह डीटीए के निदेशक के.जे. को स्पष्ट हो गया। रॉसन, शब्दावली कितनी उपयोगी थी और इसके उपयोग से कितने संस्थान लाभान्वित हो सकते थे, उन्होंने संस्करण 1 को ऑनलाइन लिंक्ड डेटा शब्दावली में बदलने के लिए जैक वैन डेर वेल के साथ सहयोग किया। इससे शब्दावली की पहुंच में नाटकीय रूप से वृद्धि हुई और दुनिया भर के सांस्कृतिक संस्थानों को एक सामान्य शब्दावली से जुड़ने की अनुमति मिली।</p><p>2016 में, रॉसन और वैन डेर वेल ने होमोसॉरस के दूसरे प्रमुख संशोधन की देखरेख के लिए एक संपादकीय बोर्ड की स्थापना की। बोर्ड ने अंततः होमोसॉरस को एक व्यापक, स्टैंडअलोन शब्दावली (जिसमें सैकड़ों गैर-एलजीबीटीक्यू शब्द, जैसे, "विज्ञापन" और "साहित्य") से एक संकीर्ण, एलजीबीटीक्यू-विशिष्ट शब्दावली में बदलने का निर्णय लिया, जिसका उद्देश्य मौजूदा थीसॉरी को पूरक करना था ( मुख्य रूप से लाइब्रेरी ऑफ कांग्रेस विषय शीर्षक)। यह एक प्रमुख वैचारिक बदलाव था और इस संशोधन के परिणामस्वरूप संस्करण 2 आया।</p><p>मई, 2019 में, होमोसॉरस का संस्करण 2 एक लिंक्ड डेटा शब्दावली के रूप में जारी किया गया था और अभी भी <a href="https://homosaurus.org/v2">https://homosaurus.org/v2</a> पर उपलब्ध है।</p><p>सितंबर 2021 में, होमोसॉरस के संस्करण 3 ने कुछ प्रारंभिक भाषा समर्थन जोड़ने के साथ-साथ पहचानकर्ताओं को अधिक सुसंगत बना दिया। यह शब्दावली का वर्तमान संस्करण आज यहां उपलब्ध है: <a href="https://homosaurus.org/v3">https://homosaurus.org/v3</a>। संपादकीय बोर्ड अब परियोजना को प्रचारित करने और शब्दावली में निरंतर संपादन करने पर ध्यान केंद्रित कर रहा है।</p>'
    mission_label: उद्देश्य
    mission_statement: होमोसौरस LGBTQ+ शब्दों की एक अंतरराष्ट्रीय लिंक्ड डेटा शब्दावली है। व्यापक विषय शब्द शब्दावली को बढ़ाने के लिए डिज़ाइन किया गया, होमोसॉरस एक मजबूत और अत्याधुनिक थीसॉरस है जो LGBTQ+ संसाधनों और जानकारी की खोज को आगे बढ़ाता है।
