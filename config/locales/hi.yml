  homepage:
    welcome_html: '<p>होमोसौरस में आपका स्वागत है! होमोसौरस लेस्बियन, गे, बाइसेक्सुअल, ट्रांसजेंडर और क्वियर (LGBTQ) शब्दों की एक अंतरराष्ट्रीय लिंक की गई डेटा शब्दावली है। इस शब्दावली का उद्देश्य व्यापक विषय शब्द शब्दावली के साथी के रूप में कार्य करना है, जैसे कि लाइब्रेरी ऑफ़ कांग्रेस सब्जेक्ट हेडिंग्स। पुस्तकालयों, अभिलेखागार, संग्रहालयों और अन्य संस्थानों को अपने LGBTQ संसाधनों की खोज क्षमता को बढ़ाकर LGBTQ अनुसंधान का समर्थन करने के लिए होमोसौरस का उपयोग करने के लिए प्रोत्साहित किया जाता है।</p><p> अगर आप कुछ होमोसॉरस स्वैग खरीदना चाहते हैं, तो कृपया हमारी <a href="https://homosaurus.threadless.com">ऑनलाइन दुकान</a> पर जाएँ। सभी आय का उपयोग परियोजना का समर्थन करने के लिए किया जाता है या एलजीबीटीक्यू+ संगठनों को दान किया जाता है।</p><p>यदि आप होमोसॉरस का उपयोग कर रहे हैं, तो हम आपसे सुनना चाहते हैं! कृपया <a href="%{contact_path}">हमसे संपर्क</a> करके हमें बताएँ कि आप इस शब्दावली का इस्तेमाल कैसे कर रहे हैं और आपके पास जो भी फ़ीडबैक हो सकता है, उसे शेयर करें। कोई भी हमारे Google समूह समुदाय में शामिल हो सकता है: <a href="https://groups.google.com/g/homoitcommunity">https://groups.google.com/g/homoitcommunity</a></p>'
