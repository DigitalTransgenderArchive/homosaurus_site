      billey: बिली अल्बिना बार्ड कॉलेज में सिस्टम और मेटाडेटा लाइब्रेरियन हैं। बार्ड में शामिल होने से पहले, वह कोलंबिया विश्वविद्यालय पुस्तकालयों में मेटाडेटा लाइब्रेरियन थीं, जहां उन्होंने ऑन्कोलॉजी विकास, टूलींग और एमएआरसी से आरडीएफ मैपिंग में योगदान देने वाले एलडी4पी प्रोजेक्ट पर काम किया था। उनका शोध पुस्तकालय मेटाडेटा और सूचना संगठन में नैतिकता और सामाजिक न्याय पर केंद्रित है।
      cifor: मारिका सिफ़ोर वॉशिंगटन विश्वविद्यालय के सूचना स्कूल में एक सहायक प्रोफेसर हैं। वह एक नारीवादी विद्वान हैं जो अभिलेखीय अध्ययन और डिजिटल अध्ययन के चौराहों पर काम कर रही हैं। उनका शोध इस बात की जांच करता है कि डिजिटल संस्कृतियों के भीतर निर्मित अभिलेखागार, रिकॉर्ड और डेटा के माध्यम से, कामुकता, नस्ल, वर्ग, लिंग और एचआईवी - स्थिति द्वारा हाशिए पर रखे गए व्यक्तियों और समुदायों को कैसे लागू किया जाता है और उनकी पहचान, सामूहिक यादों और सामाजिक आंदोलनों को पदार्थ दिया जाता है।
      colbert: जे एल कोलबर्ट बार्ड कॉलेज के लॉन्गी स्कूल ऑफ म्यूजिक में लाइब्रेरी डायरेक्टर हैं। उनके पास Urbana - Champaign में इलिनोइस विश्वविद्यालय से MSLIS है, जहाँ उन्होंने क्वीयर सिद्धांत और सेमीऑटिक्स के एक महत्वपूर्ण ढांचे के माध्यम से संरक्षक - संचालित विषय पहुंच और क्वीयर नियंत्रित शब्दावली पर एक थीसिस पूरी की। उसके बाद के प्रकाशन इस शोध पर आधारित हैं। जय अपनी दाढ़ी वाले ड्रैगन कूप और अपनी टक्सेडो बिल्ली किंग आर्थर के साथ न्यू इंग्लैंड का शिकार करता है।
      kizzie: Janaya Kizzie एक आर्काइविस्ट, कलाकार और सार्वजनिक मानवतावादी हैं। बार्ड कॉलेज (बीए) और रोड आइलैंड विश्वविद्यालय (एमएलआईएस) के स्नातक, किज़ी ने कैम्ब्रिज, मैसाचुसेट्स सिटिजंस बैंक और कॉनकॉर्ड फ्री पब्लिक लाइब्रेरी में अमेरिकन एकेडमी ऑफ आर्ट्स एंड साइंसेज के लिए अभिलेखीय बुनियादी ढांचे को संसाधित और विकसित किया। ऐतिहासिक संग्रहों में किज़ी के काम में हाल ही में प्रोविडेंस पब्लिक लाइब्रेरी में AS220 कलेक्शन की प्रोसेसिंग, रोड आइलैंड आर्ट्स एंड कल्चर रिसर्च फ़ेलोशिप शामिल है, जो रोड आइलैंड आर्ट्स एंड कल्चर के हालिया इतिहास को रिकॉर्ड करती है। 2020 में, किज़ी को रोड आइलैंड काउंसिल फ़ॉर द ह्यूमैनिटीज़ द्वारा रोड आइलैंड पब्लिक ह्यूमैनिटीज़ स्कॉलर नामित किया गया था। वर्तमान में प्रोविडेंस पब्लिक लाइब्रेरी में इवेंट्स कोऑर्डिनेटर, किज़ी सामुदायिक सशक्तिकरण और जुड़ाव के लिए पुस्तकालय मानकों और प्रथाओं को फिर से परिभाषित करने का प्रयास करती है।
      kronk: क्लेयर क्रोनक सिनसिनाटी मेडिकल स्कूल विश्वविद्यालय में बायोमेडिकल सूचना विज्ञान में पीएचडी छात्र हैं। उनका वर्तमान कार्य स्वास्थ्य देखभाल सेटिंग्स में LGBTQIA+ भाषा के उपयोग और ट्रांसजेंडर स्वास्थ्य परिणामों पर केंद्रित है। क्लेयर ने पहले पिट्सबर्ग विश्वविद्यालय से जैव सूचना विज्ञान में स्नातक की डिग्री प्राप्त की थी और कई अवसरों पर विकासात्मक जीवविज्ञान के लिए मैक्स - प्लैंक - इंस्टीट्यूट (एमपीआई) और वायु सेना अनुसंधान प्रयोगशाला (एएफआरएल) के साथ साझेदारी की है।
      noland: क्लो नोलैंड (सचिव) एक लाइब्रेरियन हैं जो वर्तमान में लॉस एंजिल्स, कैलिफ़ोर्निया में रह रहे हैं और काम कर रहे हैं। उन्होंने कैलिफ़ोर्निया कॉलेज ऑफ द आर्ट्स इन लिटरेचर एंड क्रिएटिव राइटिंग से बीए किया, और फिर सैन जोस स्टेट यूनिवर्सिटी से अपनी एमएलआईएस प्राप्त की, जहां उन्हें कैटलॉगिंग और मेटाडेटा एन्हांसमेंट के लिए प्यार की खोज हुई। भाषा, संस्कृति और वर्गीकरण के प्रति उनके जुनून ने उन्हें होमोसौरस जैसी परियोजनाओं के लिए प्रेरित किया है, जिसका हिस्सा बनने के लिए वह बहुत उत्साहित हैं।
      rawson: 'के.जे. रॉसन पूर्वोत्तर विश्वविद्यालय में अंग्रेजी और महिला, लिंग और लैंगिकता अध्ययन के एक एसोसिएट प्रोफेसर हैं। वह डिजिटल ट्रांसजेंडर आर्काइव के संस्थापक और निदेशक भी हैं, जो ट्रांस - संबंधित ऐतिहासिक सामग्रियों का एक पुरस्कार विजेता ऑनलाइन भंडार है, और वह एक अंतरराष्ट्रीय एलजीबीटीक्यू से जुड़ी डेटा शब्दावली, होमोसौरस के संपादकीय बोर्ड के सह - अध्यक्ष हैं। उनका काम डिजिटल मानविकी और बयानबाजी, एलजीबीटीक्यू+ और नारीवादी अध्ययन के चौराहों पर है। सांस्कृतिक शक्ति के प्रमुख स्थलों के रूप में अभिलेखागार पर ध्यान केंद्रित करते हुए, रॉसन ईंट - एंड - मोर्टार और डिजिटल दोनों स्थानों में क्वीर और ट्रांसजेंडर अभिलेखीय संग्रह के अलंकारिक कार्यों का अध्ययन करते हैं। उन्होंने Peitho और TSQ > के विशेष मुद्दों का सह - संपादन किया है और उन्होंने Rhetorica in Motion: Feminist Rhetorical Methods and Methodologies (University of Pittsburgh Press, 2010) का सह - संपादन किया है। रॉसन की छात्रवृत्ति Archivaria, Enculturation, Peitho, Present Tense, QED, RSQ, TSQ, और कई संपादित संग्रहों में दिखाई दी है।'
      van_der_wel: जैक वैन डेर वेल (सह - अध्यक्ष) एम्स्टर्डम में IHLIA LGBT हेरिटेज में हेड कलेक्शंस और कैटलॉगिंग हैं। वह 1978 में होमोडोक के संस्थापकों में से एक थे, जो IHLIA के पूर्ववर्ती थे। उन्होंने 2011 से कई एलजीबीटीक्यू भिक्षा सम्मेलनों पर होमोसौरस पर चल रहे काम को प्रस्तुत किया।
      walker_html: 'वाल्टर "कैट" वॉकर ने 2004 से 2020 में अपनी असामयिक मृत्यु तक लॉस एंजिल्स, कैलिफोर्निया में लोयोला मैरीमाउंट यूनिवर्सिटी में हेड कैटलॉगिंग लाइब्रेरियन के रूप में कार्य किया। वह अमेरिकन लाइब्रेरी एसोसिएशन के गे लेस्बियन बाइसेक्सुअल ट्रांसजेंडर राउंडटेबल (ALA) के डायरेक्टर-एट-लार्ज भी थे। जीएलबीटीआरटी) और उन्होंने यूएससी लाइब्रेरीज़ में वन नेशनल गे एंड लेस्बियन आर्काइव्स में 25 वर्षों तक स्वेच्छा से काम किया।</br></br>लंदन में एलजीबीटीक्यू एएलएमएस सम्मेलन में जैक वैन डेर वेल से मुलाकात के बाद कैट वॉकर 2016 में होमोसॉरस के संपादकीय बोर्ड में शामिल हो गए। इस सम्मेलन में, कैट ने "बाधाओं पर काबू पाना: संग्रह में एलजीबीटीक्यू+ सामग्री तक पहुंच में सुधार" शीर्षक से एक मुख्य भाषण प्रस्तुत किया। एलजीबीटीक्यू पुस्तकालयों और अभिलेखागार के लिए कैट की आजीवन सक्रियता और जुनून ने उन्हें संपादकीय बोर्ड में शामिल होने के लिए प्रेरित किया और वह जल्दी ही हमारी टीम के एक सक्रिय सदस्य बन गए। 2019 में बर्लिन में अगले LGBTQ ALMS सम्मेलन में, कैट और जैक ने संक्षिप्त होमोसॉरस पर एक साथ एक पेपर प्रस्तुत किया।</br></br>इस परियोजना पर चार वर्षों तक काम करने के दौरान होमोसॉरस में कैट के योगदान को बढ़ा-चढ़ाकर बताना मुश्किल है। जैसे ही बोर्ड ने होमोसॉरस के पहले संस्करण को नाटकीय रूप से संशोधित किया, कैट ने हमें कई और शब्दों और एलजीबीटीक्यू-संबंधित संदर्भों, अभ्यावेदन और इतिहास का उपयोग करने में मदद करने में केंद्रीय भूमिका निभाई। कैट ने होमोसॉरस संस्करण एक से संस्करण दो तक सामंजस्य स्थापित करने, शब्दावली की बारीकी से जांच करने और उन शब्दों को खींचने पर बड़े पैमाने पर काम किया, जिनमें संशोधन की आवश्यकता थी, सूची में स्थिरता की कमी थी, या एक अद्वितीय मूल्य था जिसे संबंधित खोजों और जरूरतों के लिए बढ़ाया जा सकता था। नई सुझाई गई शर्तों के साथ-साथ मौजूदा शर्तों के अनुकूलन से बनी यह सूची, बोर्ड के काम में कैट के सबसे हालिया और महत्वाकांक्षी योगदानों में से एक थी। उनकी मृत्यु के समय, संबंधित और सुझाई गई शर्तों के उनके दस्तावेज़ीकरण में 250 से अधिक परिवर्तन और/या नई शर्तें शामिल थीं--महत्वपूर्ण कार्य जिसे हम उनकी ओर से और उनके सम्मान में पूरा करना सुनिश्चित करेंगे।</br></br>सबसे बढ़कर, कैट एक धैर्यवान, दयालु और दयालु शिक्षक और सहयोगी था और वह हमेशा नई परियोजनाओं के लिए स्वेच्छा से आगे आने वाला पहला व्यक्ति था। विस्तार पर कैट का ध्यान, साथ ही होमोसॉरस को वास्तव में सुंदर और समावेशी शब्दों का सेट बनाने की उनकी प्रतिबद्धता को प्रतिस्थापित करना असंभव होगा। हम उनके प्रति अत्यंत आभारी हैं क्योंकि हम इस महत्वपूर्ण परियोजना में उनके योगदान का जश्न मनाते हैं।'
      watson: ब्री वाटसन अमेरिकन साइकोलॉजिकल एसोसिएशन के डिवीजन 44 (सहमति गैर - मोनोगैमी) के आर्काइविस्ट - इतिहासकार हैं, जो पुस्तक और कामुकता के इतिहासकार हैं, और किन्से इंस्टीट्यूट में स्नातक अभिलेखागार हैं। वे ड्रू विश्वविद्यालय से इतिहास और संस्कृति में मास्टर डिग्री रखते हैं, और इंडियाना विश्वविद्यालय ब्लूमिंगटन में अभिलेखागार, डिजिटल मानविकी और मेटाडेटा पर ध्यान केंद्रित करने वाले एमएलआईएस (जल्द ही पीएचडी) पर काम कर रहे हैं। उन्होंने एंटीसेक्स सेंसरशिप, अश्लीलता पर प्रकाशित किया है और वर्तमान में कतार अभिलेखागार और यौन नामकरण पर शोध कर रहे हैं।
      williams: एड्रियन विलियम्स केंटकी लाइब्रेरी विश्वविद्यालय में कैटलॉगिंग और मेटाडेटा लाइब्रेरियन हैं। उनके पास फ्लोरिडा स्टेट यूनिवर्सिटी से एमएलआईएस है। उनकी शोध रुचियों में समावेशी और उपयोगकर्ता - सुलभ विषय शीर्षक, और कैटलॉगिंग और पुस्तकालय कैटलॉग का इतिहास शामिल है।
