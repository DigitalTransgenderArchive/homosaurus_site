  homepage:
    welcome_html: '<p>Välkommen till Homosaurus! Homosaurus är en internationell tesaurus med länkade data-termer rörande homosexuella, bisexuella, transpersoner och queera (hbtq). Tesaurusen är avsedd att fungera som ett komplement till generella ämnesordssystem, som Library of Congress Subject Headings eller Svenska ämnesord. Bibliotek, arkiv, museer och andra institutioner uppmuntras att använda Homosaurus för att stödja hbtq-forskning genom att förbättra upptäckbarheten av deras hbtq-resurser.</p><p>Om du är intresserad av att köpa Homosaurus-prylar, besök vår <a href="https://homosaurus.threadless.com">onlinebutik</a>. Alla intäkter används för att stödja projektet eller doneras till hbtq+-organisationer.</p><p>Om du använder Homosaurus vill vi höra från dig! <a href="%{contact_path}">Kontakta oss</a> gärna för att berätta hur du använder den här tesaurusen och om du har några synpunkter. Du kan också gå med i vår Google-grupp på: <a href="https://groups.google.com/g/homoitcommunity">https://groups.google.com/g/homoitcommunity</a></p>'
