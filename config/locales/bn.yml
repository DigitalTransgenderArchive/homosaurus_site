  about:
    mission_label: उद्देश्य
    mission_statement: হোমোসরাস হল LGBTQ+ শব্দাবলির একটি আন্তর্জাতিক লিঙ্কযুক্ত ডেটা শব্দভাণ্ডার । বিস্তৃত বিষয় শব্দভাণ্ডার উন্নত করার জন্য ডিজাইন করা হয়েছে, হোমোসরাস একটি শক্তিশালী এবং অত্যাধুনিক শব্দভাণ্ডার যা LGBTQ+ সংস্থান এবং তথ্যের আবিষ্কারকে এগিয়ে নিয়ে যায় ।
    resources_label: মানব সম্পদ
    history_html: '<p>হোমোসরাস মূলত 1997 সালে <a href="https://www.ihlia.nl/?lang=en">আইএইচএলআইএ এলজিবিটি হেরিটেজ</a> দ্বারা একটি ডাচ এবং ইংরেজি গে এবং লেসবিয়ান থিসরাস হিসাবে তৈরি করা হয়েছিল যা তাদের সংগ্রহগুলি বর্ণনা করার জন্য একটি স্বতন্ত্র শব্দভাণ্ডার হিসাবে ব্যবহৃত হয়েছিল। সময়ের সাথে সাথে, উভকামীতা, ট্রান্স, জেন্ডার এবং ইন্টারসেক্স ধারণার সাথে সম্পর্কিত পদগুলি যোগ করা হয়েছিল, তবে পদ্ধতিগতভাবে নয়। শব্দভান্ডারের এই মূল সংস্করণটি (যা আমরা সংস্করণ 0 হিসাবে উল্লেখ করি) একটি অত্যধিক সমতল কাঠামো ছিল এবং সংযোগের অভাবের কারণে, পদগুলি একে অপরের থেকে খুব বিচ্ছিন্ন ছিল এবং তাই সহজেই মিস হয়ে যায়। কিন্তু, এটা স্পষ্ট হয়ে উঠেছে যে LGBTQ সম্পদ বর্ণনা করার জন্য একটি LGBTQ আর্কাইভ দ্বারা তৈরি একটি শব্দভান্ডার একটি শক্তিশালী হাতিয়ার হতে পারে।</p><p>2013 সালে, জ্যাক ভ্যান ডার ওয়েল, এলেন গ্রিনব্ল্যাটের সহায়তায়, মূল হোমোসরাসকে আরও অন্তর্ভুক্ত এবং শ্রেণিবদ্ধ থিসরাসে (<a href="https://homosaurus.org/terms">https://homosaurus.org/terms</a>) রূপান্তরিত করেছিলেন। শতাধিক পদ যোগ করা হয়েছিল এবং প্রতিটি পদকে একটি শ্রেণিবদ্ধ কাঠামোতে অন্যদের সাথে সম্পর্কিত করা হয়েছিল। এই মুহুর্তে, শব্দভান্ডারটি শুধুমাত্র একটি অফলাইন নথি হিসাবে বিদ্যমান ছিল যা একটি Word নথি বা PDF হিসাবে প্রচারিত হয়েছিল৷ এই প্রধান সম্পাদনা প্রকল্পের ফলাফলগুলি অসংখ্য LGBTQ ALMS সম্মেলনে উপস্থাপিত হয়েছিল এবং শব্দভাণ্ডারটি সারা বিশ্বের অন্যান্য LGBTQ আর্কাইভ, লাইব্রেরি এবং ডকুমেন্টেশন কেন্দ্রগুলির দ্বারা ব্যবহার করা শুরু হয়েছিল৷</p><p>2015 সালে, <a href="https://www.digitaltransgenderarchive.net">ডিজিটাল ট্রান্সজেন্ডার আর্কাইভ</a> (DTA) তাদের সংগ্রহে থাকা সম্পদ বর্ণনা করার জন্য হোমোসরাসের সংস্করণ 1 ব্যবহার করে মুষ্টিমেয় LGBTQ সংরক্ষণাগারগুলির মধ্যে একটি হয়ে ওঠে। যখন এটি ডিটিএর পরিচালক, কে.জে. রসন, শব্দভাণ্ডারটি কতটা দরকারী ছিল এবং কতগুলি প্রতিষ্ঠান এটি ব্যবহার করে উপকৃত হতে পারে, তিনি জ্যাক ভ্যান ডার ওয়েল-এর সাথে সংস্করণ 1 কে একটি অনলাইন লিঙ্কযুক্ত ডেটা শব্দভান্ডারে রূপান্তরিত করতে সহযোগিতা করেছিলেন। এটি নাটকীয়ভাবে শব্দভান্ডারের অ্যাক্সেসযোগ্যতা বাড়িয়েছে এবং বিশ্বজুড়ে সাংস্কৃতিক প্রতিষ্ঠানগুলিকে একটি সাধারণ শব্দভান্ডারের সাথে লিঙ্ক করার অনুমতি দিয়েছে।</p><p>2016 সালে, রসন এবং ভ্যান ডের ওয়েল হোমোসরাসের দ্বিতীয় প্রধান সংশোধনের তদারকি করার জন্য একটি সম্পাদকীয় বোর্ড প্রতিষ্ঠা করেন। বোর্ড শেষ পর্যন্ত হোমোসরাসকে একটি বৃহত্তর, স্বতন্ত্র শব্দভাণ্ডার থেকে রূপান্তর করার সিদ্ধান্ত নেয় (যেটিতে শত শত নন-এলজিবিটিকিউ পদ, যেমন, "বিজ্ঞাপন" এবং "সাহিত্য") থেকে একটি সংকীর্ণ, এলজিবিটিকিউ-নির্দিষ্ট শব্দভাণ্ডারে রূপান্তরিত করার উদ্দেশ্যে ছিল যা বিদ্যমান (সাম্প্রদায়িকতা) প্রাথমিকভাবে কংগ্রেসের লাইব্রেরি বিষয় শিরোনাম)। এটি একটি প্রধান ধারণাগত পরিবর্তন ছিল এবং এই সংশোধনের ফলে সংস্করণ 2 হয়েছিল।</p><p>মে, 2019-এ, হোমোসরাসের সংস্করণ 2 একটি লিঙ্কযুক্ত ডেটা শব্দভাণ্ডার হিসাবে প্রকাশিত হয়েছিল এবং এখনও <a href="https://homosaurus.org/v2">https://homosaurus.org/v2</a> এ অ্যাক্সেসযোগ্য।</p><p>2021 সালের সেপ্টেম্বরে, হোমোসরাসের সংস্করণ 3 কিছু প্রাথমিক ভাষা সমর্থন যোগ করার সাথে আরও সামঞ্জস্যপূর্ণ হওয়ার জন্য শনাক্তকারীকে পরিবর্তন করেছে। এটি আজ উপলব্ধ শব্দভান্ডারের বর্তমান সংস্করণ: <a href="https://homosaurus.org/v3">https://homosaurus.org/v3</a>৷ সম্পাদকীয় বোর্ড এখন প্রকল্পের প্রচার এবং শব্দভান্ডারে চলমান সম্পাদনা করার দিকে মনোনিবেশ করছে।</p>'
    board_label: সম্পাদনা পরিষদ
    former_board_label: সম্পাদকমণ্ডলীর সাবেক সদস্যবৃন্দ
    board:
      billey: "বিলি আলবিনা বার্ড কলেজের সিস্টেম ও মেটাডেটা লাইব্রেরিয়ান। বার্ডে যোগদানের আগে, তিনি কলম্বিয়া ইউনিভার্সিটি লাইব্রেরিতে মেটাডেটা লাইব্রেরিয়ান ছিলেন যেখানে তিনি অন্টোলজি ডেভেলপমেন্ট, টুলিং এবং MARC থেকে RDF ম্যাপিংয়ে অবদান রাখার জন্য LD4P প্রকল্পে কাজ করেছিলেন। তার গবেষণা গ্রন্থাগারের মেটাডেটা এবং তথ্য সংস্থায় নীতিশাস্ত্র এবং সামাজিক ন্যায়বিচারের উপর দৃষ্টি নিবদ্ধ করে।"
      cifor: "মারিকা সিফর ওয়াশিংটন বিশ্ববিদ্যালয়ের ইনফরমেশন স্কুলের সহকারী অধ্যাপক । তিনি একজন নারীবাদী পণ্ডিত যিনি আর্কাইভ স্টাডিজ এবং ডিজিটাল স্টাডিজের ছেদগুলিতে কাজ করছেন । তার গবেষণাটি কীভাবে ডিজিটাল সংস্কৃতির মধ্যে, যৌনতা, জাতি, শ্রেণি, লিঙ্গ এবং এইচআইভি-স্ট্যাটাস দ্বারা প্রান্তিক ব্যক্তি এবং সম্প্রদায়ের মধ্যে উত্পাদিত আর্কাইভ, রেকর্ড এবং ডেটাগুলির মাধ্যমে তদন্ত করে এবং তাদের পরিচয়, সম্মিলিত স্মৃতি এবং সামাজিক আন্দোলনকে পদার্থ দেয় ।"
      colbert: "জে এল কোলবার্ট বার্ড কলেজের লং স্কুল অফ মিউজিকের গ্রন্থাগার পরিচালক । তিনি আরবানা-চ্যাম্পেইনে ইলিনয় বিশ্ববিদ্যালয় থেকে একটি এমএসএলআইএস রাখেন, যেখানে তিনি অদ্ভুত তত্ত্ব এবং সেমিওটিক্সের একটি সমালোচনামূলক কাঠামোর মাধ্যমে পৃষ্ঠপোষক-চালিত বিষয় অ্যাক্সেস এবং কুইয়ার নিয়ন্ত্রিত শব্দভাণ্ডার সম্পর্কিত একটি থিসিস সম্পন্ন করেন । তার পরবর্তী প্রকাশনাগুলি এই গবেষণার উপর ভিত্তি করে । জে তার দাড়িযুক্ত ড্রাগন কুপ এবং তার টাক্সেডো বিড়াল কিং আর্থারের সাথে নিউ ইংল্যান্ডকে হান্ট করে ।"
      kizzie: "Janaya Kizzie একজন আর্কাইভিস্ট, শিল্পী এবং জনহিতকর ব্যক্তি । বার্ড কলেজ (বিএ) এবং রোড আইল্যান্ড বিশ্ববিদ্যালয় (এমএলআইএস) এর স্নাতক, কিজি কেমব্রিজ, ম্যাসাচুসেটস সিটিজেনস ব্যাংক এবং কনকর্ড ফ্রি পাবলিক লাইব্রেরিতে আমেরিকান একাডেমি অফ আর্টস অ্যান্ড সায়েন্সেসের জন্য আর্কাইভ অবকাঠামো প্রক্রিয়া ও বিকাশ করেছে । ঐতিহাসিক সংগ্রহে কিজির কাজ সম্প্রতি প্রভিডেন্স পাবলিক লাইব্রেরিতে AS220 সংগ্রহের প্রক্রিয়াকরণ অন্তর্ভুক্ত করেছে, রোড আইল্যান্ড আর্টস অ্যান্ড কালচার রিসার্চ ফেলোশিপ রোড আইল্যান্ড আর্টস অ্যান্ড কালচারের সাম্প্রতিক ইতিহাস রেকর্ড করে । 2020 সালে, রোড আইল্যান্ড কাউন্সিল ফর দ্য হিউম্যানিটিজ দ্বারা কিজিকে রোড আইল্যান্ড পাবলিক হিউম্যানিটিজ স্কলার নামকরণ করা হয়েছিল । বর্তমানে প্রভিডেন্স পাবলিক লাইব্রেরির ইভেন্টস কোঅর্ডিনেটর, কিজি কমিউনিটি ক্ষমতায়ন এবং ব্যস্ততার জন্য লাইব্রেরির মান এবং অনুশীলনগুলি পুনরায় সংজ্ঞায়িত করার চেষ্টা করে ।"
      noland: "ক্লো নোল্যান্ড (সেক্রেটারি) একজন গ্রন্থাগারিক যিনি বর্তমানে লস অ্যাঞ্জেলেস, সিএ-তে বসবাস করছেন এবং কাজ করছেন । তিনি ক্যালিফোর্নিয়া কলেজ অফ আর্টস ইন লিটারেচার অ্যান্ড ক্রিয়েটিভ রাইটিং থেকে বিএ অর্জন করেছিলেন এবং তারপরে সান জোসে স্টেট ইউনিভার্সিটি থেকে তার এমএলআইএস পেয়েছিলেন, যেখানে তিনি ক্যাটালগিং এবং মেটাডেটা বৃদ্ধির জন্য একটি ভালবাসা আবিষ্কার করেছিলেন । ভাষা, সংস্কৃতি এবং শ্রেণিবিন্যাসের প্রতি তার আবেগ তাকে হোমোসরাস-এর মতো প্রকল্পে নিয়ে গেছে, যার অংশ হতে পেরে তিনি অত্যন্ত উচ্ছ্বসিত ।"
      rawson: "কে .জে. রাওসন উত্তর-পূর্ব বিশ্ববিদ্যালয়ের ইংরেজি এবং মহিলা, লিঙ্গ এবং যৌনতা অধ্যয়নের সহযোগী অধ্যাপক । তিনি ডিজিটাল ট্রান্সজেন্ডার আর্কাইভের প্রতিষ্ঠাতা এবং পরিচালক, ট্রান্স-সম্পর্কিত ঐতিহাসিক উপকরণের একটি পুরষ্কারপ্রাপ্ত অনলাইন সংগ্রহশালা এবং তিনি হোমোসরাস, একটি আন্তর্জাতিক এলজিবিটিকিউ লিঙ্কযুক্ত ডেটা শব্দভাণ্ডারের সম্পাদকীয় বোর্ডের সহ-সভাপতি । তার কাজ ডিজিটাল হিউম্যানিটিস এবং অলঙ্কারশাস্ত্র, এলজিবিটিকিউ+ এবং নারীবাদী স্টাডিজের ছেদগুলিতে রয়েছে । সাংস্কৃতিক শক্তির মূল সাইট হিসাবে সংরক্ষণাগারগুলিতে মনোনিবেশ করে, রসন ইট-এবং-মর্টার এবং ডিজিটাল উভয় স্থানেই কুইয়ার এবং ট্রান্সজেন্ডার সংরক্ষণাগার সংগ্রহের বাগাড়ম্বরপূর্ণ কাজ অধ্যয়ন করেন । তিনি পিইথো এবং টিএসকিউ এর বিশেষ বিষয় সহ-সম্পাদনা করেছেন > এবং তিনি মোশন: ফেমিনিস্ট অলঙ্কারশাস্ত্র পদ্ধতি এবং পদ্ধতি (পিটসবার্গ প্রেস বিশ্ববিদ্যালয়, 2010) সহ-সম্পাদনা করেছেন । Rawson এর বৃত্তি Archivaria, Enculturation, Peitho, Present Tense, QED, RSQ, TSQ এবং বেশ কয়েকটি সম্পাদিত সংগ্রহে প্রকাশিত হয়েছে ।"
      watson: "ব্রি ওয়াটসন আমেরিকান সাইকোলজিক্যাল অ্যাসোসিয়েশনের ডিভিশন 44 (কনসেনসুয়াল নন-মোনোগ্যামি) এর আর্কাইভিস্ট-ইতিহাসবিদ, বই এবং যৌনতার ইতিহাসবিদ এবং কিনসে ইনস্টিটিউটের স্নাতক আর্কাইভিস্ট । তারা ড্রিউ বিশ্ববিদ্যালয় থেকে ইতিহাস ও সংস্কৃতিতে স্নাতকোত্তর ডিগ্রি অর্জন করে এবং ইন্ডিয়ানা ইউনিভার্সিটি ব্লুমিংটনে আর্কাইভ, ডিজিটাল হিউম্যানিটিস এবং মেটাডেটাতে ফোকাস করে একটি এমএলআইএস (শীঘ্রই পিএইচডি) নিয়ে কাজ করছে । তারা অ্যান্টিসেক্স সেন্সরশিপ, অশ্লীলতা প্রকাশ করেছে এবং বর্তমানে কুইয়ার আর্কাইভ এবং যৌন নামকরণ নিয়ে গবেষণা করছে ।"
      van_der_wel: "জ্যাক ভ্যান ডার ওয়েল (সহ-সভাপতি) আমস্টারডামের আইএইচএলআইএ এলজিবিটি হেরিটেজের হেড কালেকশন এবং ক্যাটালগিং । তিনি ১৯৭৮ সালে আইএইচএলআইএর পূর্বসূরি হোমোডোকের অন্যতম প্রতিষ্ঠাতা ছিলেন । তিনি ২০১১ সাল থেকে বেশ কয়েকটি এলজিবিটিকিউ অ্যালামস কনফারেন্সে হোমোসরাস নিয়ে চলমান কাজ উপস্থাপন করেছিলেন ।"
      williams: "আদ্রিয়ান উইলিয়ামস ইউনিভার্সিটি অফ কেনটাকি লাইব্রেরির ক্যাটালগিং এবং মেটাডেটা গ্রন্থাগারিক । তাদের ফ্লোরিডা স্টেট ইউনিভার্সিটি থেকে একটি এমএলআইএস রয়েছে । তাদের গবেষণার আগ্রহের মধ্যে অন্তর্ভুক্তিমূলক এবং ব্যবহারকারী-অ্যাক্সেসযোগ্য বিষয় শিরোনাম এবং ক্যাটালগিংয়ের ইতিহাস এবং গ্রন্থাগার ক্যাটালগের ইতিহাস অন্তর্ভুক্ত রয়েছে ।"
      kronk: "ক্লেয়ার ক্রঙ্ক সিনসিনাটি মেডিকেল স্কুলের বায়োমেডিক্যাল ইনফরম্যাটিক্সের পিএইচডি শিক্ষার্থী । তার বর্তমান কাজ স্বাস্থ্যসেবা সেটিংসে LGBTQIA+ ভাষা ব্যবহারের উপর এবং ট্রান্সজেন্ডার স্বাস্থ্য ফলাফলের উপর দৃষ্টি নিবদ্ধ করে । ক্লেয়ার পূর্বে পিটসবার্গ বিশ্ববিদ্যালয় থেকে বায়োইনফরম্যাটিক্সে স্নাতক ডিগ্রি অর্জন করেছেন এবং একাধিক অনুষ্ঠানে উন্নয়নমূলক জীববিজ্ঞানের জন্য ম্যাক্স-প্ল্যাঙ্ক-ইনস্টিটিউট (এমপিআই) এবং এয়ার ফোর্স রিসার্চ ল্যাবরেটরি (এএফআরএল) এর সাথে অংশীদারিত্ব করেছেন ।"
      walker_html: 'ওয়াল্টার "ক্যাট" ওয়াকার 2004 সাল থেকে 2020 সালে তার অকাল মৃত্যু পর্যন্ত ক্যালিফোর্নিয়ার লস অ্যাঞ্জেলেসের লয়োলা মেরিমাউন্ট ইউনিভার্সিটিতে প্রধান ক্যাটালগিং লাইব্রেরিয়ান হিসেবে দায়িত্ব পালন করেন। এছাড়াও তিনি আমেরিকান লাইব্রেরি অ্যাসোসিয়েশনের গে লেসবিয়ান বাইসেক্সুয়াল ট্রান্সজেন্ডার রাউন্ডটেবিল (ALA) এর একজন ডিরেক্টর-এট-লার্জ ছিলেন। GLBTRT) এবং তিনি 25 বছর ধরে USC লাইব্রেরিতে ওয়ান ন্যাশনাল গে এবং লেসবিয়ান আর্কাইভসে স্বেচ্ছাসেবক ছিলেন।</br></br>ক্যাট ওয়াকার 2016 সালে লন্ডনে এলজিবিটিকিউ ALMS সম্মেলনে জ্যাক ভ্যান ডার ওয়েলের সাথে দেখা করার পরে হোমোসরাসের সম্পাদকীয় বোর্ডে যোগদান করেন। এই কনফারেন্সে, ক্যাট "বাধা অতিক্রম করা: সংগ্রহে এলজিবিটিকিউ+ বিষয়বস্তুতে অ্যাক্সেসের উন্নতি" শিরোনামে একটি মূল বক্তব্য উপস্থাপন করেন। বিড়ালের আজীবন সক্রিয়তা এবং LGBTQ লাইব্রেরি এবং আর্কাইভের প্রতি আবেগ তাকে সম্পাদকীয় বোর্ডে যোগদান করতে অনুপ্রাণিত করেছিল এবং সে দ্রুত আমাদের দলের একজন সক্রিয় সদস্য হয়ে ওঠে। 2019 সালে বার্লিনে পরবর্তী LGBTQ ALMS সম্মেলনে, ক্যাট এবং জ্যাক সংক্ষিপ্ত হোমোসরাসের উপর একসাথে একটি গবেষণাপত্র উপস্থাপন করেছিলেন।</br></br>চার বছর ধরে হোমোসরাসে বিড়ালের অবদানের কথা তুলে ধরা কঠিন যে তিনি প্রকল্পে কাজ করেছেন। যেহেতু বোর্ড নাটকীয়ভাবে হোমোসরাসের প্রথম সংস্করণটি সংশোধন করেছে, ক্যাট আমাদের আরও অনেক পদ এবং LGBTQ-সম্পর্কিত প্রসঙ্গ, উপস্থাপনা এবং ইতিহাস ব্যবহার করতে সাহায্য করার জন্য একটি কেন্দ্রীয় ভূমিকা পালন করেছে। বিড়াল হোমোসরাস সংস্করণ এক থেকে দ্বিতীয় সংস্করণের সমন্বয় সাধনে ব্যাপকভাবে কাজ করেছে, শব্দভাণ্ডারটি ঘনিষ্ঠ দৃষ্টিতে পরীক্ষা করেছে এবং পরিমার্জন প্রয়োজন, তালিকা জুড়ে ধারাবাহিকতার অভাব রয়েছে বা একটি অনন্য মান রয়েছে যা সম্পর্কিত অনুসন্ধান এবং প্রয়োজনের জন্য প্রসারিত করা যেতে পারে। এই তালিকা, নতুন প্রস্তাবিত পদগুলির পাশাপাশি বিদ্যমানগুলির অভিযোজনগুলির সমন্বয়ে গঠিত, বোর্ডের কাজে ক্যাটের সাম্প্রতিকতম এবং উচ্চাভিলাষী অবদানগুলির মধ্যে একটি। তার মৃত্যুর সময়, তার সম্পর্কিত এবং প্রস্তাবিত শর্তাবলীর ডকুমেন্টেশন 250 টিরও বেশি পরিবর্তন এবং/অথবা নতুন শর্তাবলী-–গুরুত্বপূর্ণ কাজ যা আমরা তার পক্ষে এবং তার সম্মানে সম্পূর্ণ করতে নিশ্চিত হব।</br></br>সর্বোপরি, বিড়াল একজন ধৈর্যশীল, সদয়, এবং করুণাময় শিক্ষক এবং সহযোগী ছিলেন এবং তিনি সর্বদা নতুন প্রকল্প গ্রহণের জন্য স্বেচ্ছাসেবক ছিলেন। বিশদের প্রতি বিড়ালের মনোযোগ, সেইসাথে হোমোসরাসকে সত্যিকারের সুন্দর এবং অন্তর্ভুক্তিমূলক পরিভাষা তৈরি করার প্রতিশ্রুতি প্রতিস্থাপন করা অসম্ভব। এই গুরুত্বপূর্ণ প্রকল্পে তিনি যে অবদান রেখেছেন তা আমরা উদযাপন করার কারণে আমরা তার প্রতি কৃতজ্ঞ।'
    gratitude_label: কৃতজ্ঞতা
    gratitude_message: "সম্পাদকীয় বোর্ড আমাদের চমত্কার সহযোগীদের ধন্যবাদ জানাতে চায়: অ্যাভেন, দ্য ব্ল্যাক লেসবিয়ান আর্কাইভস, কোলাগ, ইন্টারএসিটি, লেদার আর্কাইভস অ্যান্ড মিউজিয়াম এবং সেক্স ওয়ার্কার প্রজেক্ট । আমরা Homosaurus-এর অনেক ব্যবহারকারীকে ধন্যবাদ জানাতে চাই যারা বছরের পর বছর ধরে শর্তাবলী প্রস্তাব করেছেন এবং মতামত প্রদান করেছেন । বিশেষ করে, আমরা Orla Egan, Alice Galvinhill, Ellen Greenblatt, Juniper Johnson, Dee Michel, Cailin Roles এবং Lydia Willoughby তাদের অবদানের জন্য কৃতজ্ঞ ।"