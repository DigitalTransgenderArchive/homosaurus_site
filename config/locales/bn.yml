  homepage:
    welcome_html: '<p>হোমোসরাস-এ স্বাগতম! হোমোসরাস হল লেসবিয়ান, গে, বাইসেক্সুয়াল, ট্রান্সজেন্ডার এবং কুইয়ার (LGBTQ) পরিভাষার একটি আন্তর্জাতিক লিঙ্কযুক্ত ডেটা শব্দভাণ্ডার । এই শব্দভাণ্ডারটি বিস্তৃত বিষয় শব্দভাণ্ডারগুলির সহচর হিসাবে কাজ করার উদ্দেশ্যে তৈরি করা হয়েছে, যেমন লাইব্রেরি অফ কংগ্রেস সাবজেক্ট শিরোনাম । গ্রন্থাগার, সংরক্ষণাগার, জাদুঘর এবং অন্যান্য প্রতিষ্ঠানগুলিকে তাদের এলজিবিটিকিউ সংস্থানগুলির আবিষ্কারযোগ্যতা বাড়িয়ে এলজিবিটিকিউ গবেষণা সমর্থন করার জন্য হোমোসরাস ব্যবহার করতে উৎসাহিত করা হয় ।</p><p>আপনি যদি কিছু হোমোসরাস সোয়াগ (swag) কিনতে আগ্রহী হন, তাহলে অনুগ্রহ করে আমাদের <a href="https://homosaurus.threadless.com">অনলাইন শপ</a> দেখুন । সমস্ত আয় প্রকল্পটিকে সমর্থন করার জন্য ব্যবহার করা হয় বা LGBTQ+ সংস্থাকে দান করা হয় । </p> <p>আপনি যদি হোমোসরাস ব্যবহার করেন তবে আমরা আপনার কাছ থেকে শুনতে চাই! আপনি কীভাবে এই শব্দভাণ্ডারটি ব্যবহার করছেন তা আমাদের জানাতে এবং আপনার যে কোনও প্রতিক্রিয়া জানাতে অনুগ্রহ করে আমাদের সাথে <a href="%{contact_path}">যোগাযোগ করুন</a> । এছাড়াও আমাদের Google গ্রুপ কমিউনিটিতে যোগ দিতে পারেন: <a href="https://groups.google.com/g/homoitcommunity">https://groups.google.com/g/homoitcommunity</a></p>'
