  about:
    mission_label: Misión
    mission_statement: El Homosaurus es un vocabulario internacional de datos vinculados de términos LGBTQ+. Diseñado para mejorar vocabulario de términos temáticos amplios, Homosaurus es un tesauro robusto e innovador que promueve la capacidad de descubrimiento de recursos e información LGBTQ+.
    resources_label: Recursos    
    history_html: '<p>El Homosaurus fue creado originalmente en 1997 por <a href="https://www.ihlia.nl/?lang=en">IHLIA LGBT Heritage</a> como un tesauro gay y lesbico en holandés e inglés que se utilizó como vocabulario independiente para describir sus colecciones. Con el tiempo, se agregaron términos relacionados con conceptos de bisexualidad, trans, género e intersex, pero no de manera metódica. Esta versión original del vocabulario (a la que nos referimos como versión 0) tenía una estructura demasiado básica y, debido a la falta de conexiones, los términos estaban demasiado aislados unos de los otros y, por lo tanto, era fácil pasarlos por alto. Asi se hizo evidente que un vocabulario desarrollado por archivos LGBTQ+ para describir los recursos LGBTQ+ podría ser una herramienta poderosa.</p><p>En 2013, Jack van der Wel, con la ayuda de Ellen Greenblatt, transformaron el Homosaurus original en un tesauro más inclusivo y jerárquico (<a href="https://homosaurus.org/terms">https://homosaurus.org/terms</a>). Se agregaron cientos de términos y cada término se relacionó con otros en una estructura jerárquica. En este punto, el vocabulario sólo existía como un documento fuera de línea que circulaba como documento de Word o PDF. Los resultados de este importante proyecto de edición se presentaron en numerosas conferencias LGBTQ ALMS y el vocabulario comenzó a ser utilizado por otros archivos, bibliotecas y centros de documentación LGBTQ+ en todo el mundo.</p><p>En 2015, el <a href="https://www.digitaltransgenderarchive.net">Digital Transgender Archives</a> (DTA) se convirtió en uno del puñado de archivos LGBT+Q que utilizaban la 1era versión era del Homosaurus para describir los recursos de sus colecciones. Cuando se hizo evidente para el Director del DTA, K.J. Rawson, lo útil que era el vocabulario y cuántas instituciones podrían beneficiarse de su uso, colaboró ​​con Jack van der Wel para transformar la 1era versión en un vocabulario de datos vinculados en línea. Esto aumentó drásticamente la accesibilidad del vocabulario y permitió que instituciones culturales de todo el mundo se vincularan a un vocabulario común.</p><p>En 2016, Rawson y van der Wel establecieron un comité editorial para supervisar una segunda gran revisión del Homosaurus. El comité decidió transformar el Homosaurus de un vocabulario más amplio e independiente (que incluía cientos de términos no LGBTQ, por ejemplo, “publicidad” y “literatura”) a un vocabulario más limitado, específico para LGBTQ, cuyo objetivo era complementar los tesauros existentes (principalmente los encabezamientos de materias de la Biblioteca del Congreso de Estados Unidos). Este fue un cambio conceptual importante y esta revisión dio como resultado la 2nda versión.</p><p>En mayo del 2019, la 2nda versión del Homosaurus fue lanzada como un vocabulario de datos vinculados y aún está disponible en <a href="https://homosaurus.org/v2">https://homosaurus.org/v2</a>.</p><p>En septiembre de 2021, la versión 3 de Homosaurus cambió los identificadores para que fueran más consistentes y agregó soporte de lenguaje inicial. Esta es la versión actual del vocabulario disponible hoy en: <a href="https://homosaurus.org/v3">https://homosaurus.org/v3</a>. El comité editorial ahora se centra en dar a conocer el proyecto y realizar modificaciones continuas en el vocabulario.</p>'
