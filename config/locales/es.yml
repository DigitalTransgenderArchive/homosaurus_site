    board:
      billey: Billey Albina es Bibliotecaria de Sistemas y Metadatos en Bard College. Antes de unirse a Bard, fue bibliotecaria de metadatos en las bibliotecas de Columbia University, donde trabajó en el proyecto LD4P, contribuyendo al desarrollo de ontologías, herramientas y mapeo de MARC a RDF. Su investigación se centra en la ética y la justicia social en los metadatos bibliotecarios y la organización de la información.
      cifor: Marika Cifor es una Profesora Adjunta en la Information School at the University of Washington. Es una académica feminista que trabaja en la intersección de los estudios de archivos y los estudios digitales. Su investigación estudia cómo a través de archivos, registros y datos producidos dentro de las culturas digitales, los individuos y comunidades marginados por sexualidad, raza, clase, género y estatus de VIH representan y dan sustancia a sus identidades, memorias colectivas y movimientos sociales.
      colbert: Jay L. Colbert es el director de la biblioteca de la Escuela de Música Longy de Bard College. Tiene un MSLIS de la University of Illinois en Urbana-Champaign, donde completó una tesis sobre el acceso a materias impulsado por los usuarios y el vocabulario controlado queer a través de un marco crítico de teoría y semiótica queer. Sus publicaciones posteriores se basan en esta investigación. Jay frequenta Nueva Inglaterra con su dragón barbudo Coop y su gato de esmoquin, el Rey Arturo.
      kizzie: Janaya Kizzie es archivista, artista y humanitarix pública. Graduadx de Bard College (BA) y la University of Rhode Island (MLIS), Kizzie procesó y desarrolló infraestructuras archivísticas para la American Academy of Arts and Sciences in Cambridg, Massachusetts Citizens Bank y la Biblioteca Pública Gratuita de Concord. El trabajo de Kizzie en colecciones históricas ha incluido más recientemente el procesamiento de la Colección AS220 en la Biblioteca Pública de Providence, la Beca de Investigación de las Artes y la Cultura de Rhode Island que registra la historia reciente de las Artes y la Cultura de Rhode Island.En 2020, Kizzie fue nombradx Rhode Island Public Humanities Scholar por el Rhode Island Council for the Humanities. Actualmente coordinadorx de eventos en la Biblioteca Pública de Providence, Kizzie se esfuerza por redefinir las normas y prácticas bibliotecarias para el empoderamiento y la participación de la comunidad. 
      noland: Chloe Noland (Secretaria) es bibliotecaria actualmente viviendo y trabajando en Los Ángeles, CA. Obtuvo su B.A. de California College of the Arts en Literatura y Escritura Creativa, y luego recibió su MLIS de la San Jose State University, donde descubrió el amor por la catalogación y la mejora de los metadatos. Su pasión por el lenguaje, la cultura y las taxonomías la han llevado a proyectos como el Homosaurus, del que está enormemente entusiasmada de formar parte.
      rawson: "K.J. Rawson es profesor adjunto de Inglés y Estudios de Mujer, Género y laSexualidad en Northeastern University. También es fundador y director del Digital Transgender Archive, un galardonado repositorio en línea de materiales históricos relacionados con los transexuales, y copreside el consejo editorial de Homosaurus, un vocabulario internacional de datos vinculados LGBTQ. Su trabajo se sitúa en la intersección de las Humanidades Digitales y los estudios retóricos, LGBTQ+ y feministas. Centrándose en los archivos como lugares clave del poder cultural, Rawson estudia el trabajo retórico de las colecciones de archivos queer y transgénero tanto en espacios físicos como digitales. Ha coeditado números especiales de Peitho y TSQ> y Rhetorica in Motion: Feminist Rhetorical Methods and Methodologies (University of Pittsburgh Press, 2010). La obra de Rawson ha aparecido en Archivaria, Enculturation, Peitho, Present Tense, QED, RSQ, TSQ y varias colecciones editadas."
      watson: Bri Watson es Archivista-Historiador de la División 44 (No monogamia consensual) de la Asociación Estadounidense de Psicología, historiador del libro y de la sexualidad, y archivista graduadx en el Instituto Kinsey. Tienen una maestría en Historia y Cultura de la Universidad Drew y esta trabajando en un MLIS (próximamente doctorado) centrado en Archivos, Humanidades Digitales y Metadatos en la Universidad de Indiana en Bloomington. Han publicado sobre censura antisexo, obscenidad y actualmente está investigando archivos queer y nomenclatura sexual.
      van_der_wel: Jack van der Wel (copresidente) es jefe de colecciones y catalogación de IHLIA LGBT Heritage en Ámsterdam. Fue uno de los fundadores de Homodok en 1978, predecesor de IHLIA. Presentó el trabajo en curso sobre el Homosaurus en varias conferencias LGBTQ ALMS desde el 2011.
      williams: Adrian Williams es el bibliotecario de catalogación y metadatos de las bibliotecas de la Universidad de Kentucky. Tiene un MLIS de la Universidad Estatal de Florida. Sus intereses de investigación incluyen títulos de materias inclusivos y accesibles para el usuario, y la historia de la catalogación y del catálogo de la biblioteca.
      kronk: "Clair Kronk es estudiante de doctorado en informática biomédica en la University of Cincinnati Medical School. Su trabajo actual se centra en el uso del lenguaje LGBTQIA+ en entornos sanitarios y en los resultados de salud de los transexuales. Clair se licenció en bioinformática por Pittsburgh University y ha colaborado en múltiples ocasiones con el Max-Planck-Institute (MPI) for Developmental Biology and the Air Force Research Laboratory AFRL). "
      walker_html: 'Walter "Cat" Walker fue Bibliotecario Jefe de Catalogación en la Loyola Marymount University en Los Ángeles, California, desde 2004 hasta su prematura muerte en 2020. También fue Director General de la American Library Association''s Gay Lesbian Bisexual Transgender Roundtable (ALA GLBTRT) y trabajó como voluntario en los ONE National Gay & Lesbian Archives de las USC Libraries durante 25 años. </br></br>Cat Walker se unió al Consejo Editorial de Homosaurus en 2016 después de conocer a Jack van der Wel en la conferencia LGBTQ ALMS en Londres.En esta conferencia, Cat presentó una ponencia magistral titulada «»Superando las barreras:Mejorando el Acceso al Contenido LGBTQ+ en las Colecciones«». El activismo de toda la vida de Cat y su pasión por las bibliotecas y archivos LGBTQ le motivaron a unirse al Consejo Editorial y rápidamente se convirtió en un miembro activo de nuestro equipo. En la próxima Conferencia LGBTQ ALMS en Berlín en 2019, Cat y Jack presentaron un trabajo juntos sobre el Homosaurio Abridged.</br></br>Es difícil exagerar las contribuciones de Cat al Homosaurus durante los cuatro años que trabajó en el proyecto. Cuando la junta revisó drásticamente la primera versión del Homosaurus, Cat desempeñó un papel fundamental al ayudarnos a utilizar muchos más términos y contextos, representaciones e historias relacionados con el colectivo LGBTQ. Cat trabajó intensamente en la reconciliación de la versión uno del Homosaurus con la versión dos, examinando el vocabulario con lupa y extrayendo términos que requerían revisión, carecían de coherencia en toda la lista o tenían un valor único que podía ampliarse para búsquedas y necesidades relacionadas. Esta lista, compuesta por nuevos términos sugeridos y por adaptaciones de otros ya existentes, fue una de las contribuciones más recientes y ambiciosas de Cat al trabajo de la junta. En el momento de su muerte, su documentación de términos relacionados y sugeridos abarcaba más de 250 cambios y/o nuevos términos, un trabajo importante que nos aseguraremos de completar en su nombre y en su honor.</br></br>Por encima de todo, Cat era un profesor y colaborador paciente, amable y gentil, y siempre era el primero en ofrecerse voluntario para asumir nuevos proyectos. La atención de Cat por el detalle, así como su compromiso por hacer del Homosaurus un conjunto de términos verdaderamente bello e inclusivo, serán imposibles de reemplazar. Le estamos infinitamente agradecidos y celebramos todo lo que ha aportado a este importante proyecto.'
    gratitude_label: Gratitud
    gratitude_message: "El Comité Editorial quisiera agradecer a nuestros fabulosos colaboradores: AVEN, Black Lesbian Archives, COLAGE, InterACT, Leather Archives & Museum y Sex Worker Project. También nos gustaría agradecer a los numerosos usuarios del Homosaurus que han sugerido términos y proporcionado comentarios a lo largo de los años. En particular, agradecemos a Orla Egan, Alice Galvinhill, Ellen Greenblatt, Juniper Johnson, Dee Michel, Cailin Roles y Lydia Willoughby por sus contribuciones."
